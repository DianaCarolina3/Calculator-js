<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="assets/image/icons8-calculator-64.png">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <script src="assets/js/app.js"></script>

  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <section class="main-calculator">
      <div class="main__container">
        <div class="calculator-result">
          <div class="previous-operation">5163564</div>
          <div class="operation">145bdhb</div>
        </div>
        <div class="buttons-calculator">
          <button class="b">CE</button>
          <button class="b">C</button>
          <button class="b">%</button>
          <button class="f">/</button>
          <button class="n">7</button>
          <button class="n">8</button>
          <button class="n">9</button>
          <button class="f">x</button>
          <button class="n">4</button>
          <button class="n">5</button>
          <button class="n">6</button>
          <button class="f">-</button>
          <button class="n">1</button>
          <button class="n">2</button>
          <button class="n">3</button>
          <button class="f">+</button>
          <button class="f">+/-</button>
          <button class="n">0</button>
          <button class="f point">.</button>
          <button class="b">=</button>
        </div>
      </div>
    </section>
  </main>

    <div class="finalFooter">
